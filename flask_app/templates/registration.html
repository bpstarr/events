<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <title>Events</title>
</head>
<body>
    <nav class ="navbar-light navbar navbar-expand-sm p-2" style = "background-color: rgb(97, 96, 96);">
        <div class ="container" style = "background-color:rgb(97, 96, 96);">
            <span class = "navbar-brand mb-0 display-2"><h2 class = 'bgImg'>Boundless Events</h2></span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class = "navbar-nav">
                    <li class = "nav-item">
                        <a class ="nav-link navbar_button border-0 mx-3 px-4" style="color:white" href = "/login" id = 'navbar_button'>Login</a>
                    </li> 
                    <li class = "nav-item">
                        <a class ="nav-link navbar_button border-0 mx-3 px-4" style="color:white" href = "/dashboard" id = 'navbar_button'>Browse</a>
                    </li>  
                    <li class = "nav-item">
                        <a class ="nav-link navbar_button border-0 mx-3 px-4" style="color:white" href = "/" id = 'navbar_button'>Home</a>
                    </li>     
                </ul>
            </div>
        </div>
    </nav>
    <div class = "container">
        <div class = 'd-flex justify-content-around'>
            <div>
            <h1 style = "color:rgb(184, 196, 28)" class = "mt-3">Sign In</h1>
            <form method = 'POST' action="/user/registration">
                <div class = "form-group">
                    <label for="first_name" style = "color:rgb(184, 196, 28)">First Name</label>
                    <input type="first_name" name = "first_name" class = "form-control col-12" placeholder = "Enter first name">
                </div>
                <div class = "form-group">
                    <label for="last_name" style = "color:rgb(184, 196, 28)">Last Name</label>
                    <input type="last_name" name = "last_name" class = "form-control col-12" placeholder = "Enter last name">
                </div>
                <div class = "form-group">
                    <label for="email" style = "color:rgb(184, 196, 28)">Email address</label>
                    <input type="email" name = "email" class = "form-control col-12" placeholder = "Enter email">
                </div>
                <div class = "form-group">
                    <label for="password" style = "color:rgb(184, 196, 28)">Password</label>
                    <input type="password" name = "password" class = "form-control col-12" placeholder="Enter password">
                </div>
                <div class = "form-group">
                    <label for="verify_password" style = "color:rgb(184, 196, 28)">Verify Password</label>
                    <input type="password" name = "verify_password" class = "form-control col-12" placeholder="Verify password">
                </div>
                <div>
                    <input type="submit" value = "Register" class ="btn mb-2 edit_button" id = 'edit_button'>
                </div>
            </form>
        </div>
        <div>
            <img style = "width:calc(45vw + 30px); height:auto;" class = "mt-5" src="{{ url_for('static', filename='/pics/movie_theater.jpeg') }}" alt="Movie theater">
        </div>
    </div>
    {% with errors = get_flashed_messages(category_filter=['error']) %}     <!-- declare a variable called messages -->
        {% if errors %}                            <!-- check if there are any messages -->
            {% for message in errors %}            <!-- loop through the messages -->
                <h2 class = "text-danger text-center font-weight-bold">{{message}}</h2>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
    <footer style = "position:absolute; left: 0; right: 0; width: 100%;height:80px; margin-top:10%; background-color: rgb(97, 96, 96);">
        <div class="footer-copyright text-center py-3 mt-3">Â© 2018 Copyright:
            <a href="#"> Boundless Events</a>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>
</html>
